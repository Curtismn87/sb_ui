<app-input-form *ngIf="!message && !audioSrc" (submit)="fetchMessage($event)"></app-input-form>

<div *ngIf="loading">
  <p>Your message is generating...</p>
</div>

<app-result-screen *ngIf="!loading && (message || audioSrc)" 
                   [message]="message" 
                   [audioSrc]="audioSrc" 
                   [isPlaying]="isPlaying"
                   (regenerate)="regenerateStory()">
</app-result-screen>


<router-outlet />
