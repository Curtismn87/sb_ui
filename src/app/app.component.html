<div>
  <input type="text" [(ngModel)]="name" placeholder="Enter your name" />
  <input type="number" [(ngModel)]="age" placeholder="Enter your age" min="0" />
  <button (click)="fetchMessage()">Get Story</button>
</div>
<div *ngIf="loading">
  <p>Your message is generating...</p>
</div>
<div *ngIf="audioSrc">
  <button (click)="playAudio()">{{ isPlaying ? 'Pause Audio' : 'Play Audio' }}</button>
</div>
<div *ngIf="!loading && message">
  <p>{{ message }}</p>
</div>


<router-outlet />
